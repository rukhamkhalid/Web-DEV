<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            perspective: 1000px;
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
        }

        .front {
            background: #ff5733;
            color: white;
        }

        .back {
            background: #33ff57;
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="side front">Front</div>
        <div class="side back">Back</div>
    </div>
</body>
</html>
