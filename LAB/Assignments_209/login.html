<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form onsubmit="return validateLogin()">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#signup" onclick="showSignup()">Sign Up</a></p>
      </form>
    </div>

    <div class="form-container hidden" id="signup-form">
      <h2>Sign Up</h2>
      <form onsubmit="return validateSignup()">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#login" onclick="showLogin()">Login</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
