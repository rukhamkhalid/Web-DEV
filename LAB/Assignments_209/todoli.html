<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #todo-container { max-width: 300px; margin: auto; }
        ul { list-style: none; padding: 0; }
        li { background: #f3f3f3; margin: 5px; padding: 10px; cursor: pointer; }
        li.done { text-decoration: line-through; color: gray; }
        .delete-btn { margin-left: 10px; color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <div id="todo-container">
        <input type="text" id="task" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.textContent = taskText;
            li.onclick = function() { this.classList.toggle("done"); };
            
            let deleteBtn = document.createElement("span");
            deleteBtn.textContent = "âœ–";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function(event) {
                event.stopPropagation();
                li.remove();
            };
            
            li.appendChild(deleteBtn);
            document.getElementById("todo-list").appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
